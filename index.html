<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ਕੋਸ਼</title>
  <script>

    async function fetchMeaning() {
      const word = document.getElementById('wordInput').value.trim();
      const gurmukhiRegex = /^[\u0A00-\u0A7F]+$/; // Regex for Gurmukhi characters

      document.getElementById('result').innerText = "";
      document.getElementById('loading').style.display = "block";

      if (!word) {
        document.getElementById('loading').style.display = "none";
        displayError("⚠️ Please enter a Punjabi word.");
        return;
      }

      const words = word.split(/\s+/);

      if (!words.every(w => gurmukhiRegex.test(w))) {
        document.getElementById('loading').style.display = "none";
        displayError("⚠️ Type Gurmukhi only.");
        return;
      }

      if (words.length > 1) {
        document.getElementById('loading').style.display = "none";
        displayError("⚠️ Enter a single word only.");
        return;
      }

      const scriptURL = "https://script.google.com/macros/s/AKfycbx7XdHYVI8WA7pt9syFjKNIFpMl4W4v_7Ww9FuiytcIJErfhvHDHhsRm75Ep5jH-sjMUw/exec";


      try {
        const response = await fetch(`${scriptURL}?word=${encodeURIComponent(word)}`);
        const meaning = await response.text();

        document.getElementById('loading').style.display = "none";
        if (meaning.trim() === "" || meaning.toLowerCase() === "no match found") {
          document.getElementById('result').innerText = "No match found.";
        } else {
          document.getElementById('result').innerText = meaning;
          document.getElementById('result').style.color = "";
          document.getElementById('result').style.textAlign = "";
        }
      } catch (error) {
        document.getElementById('loading').style.display = "none";
        displayError("⚠️ Error fetching data.");
      }
    }

    function displayError(message) {
      const resultElement = document.getElementById('result');
      resultElement.innerText = message;
      resultElement.style.color = "red";
      resultElement.style.textAlign = "center";
    }

    function clearMessage() {
      const input = document.getElementById('wordInput');
      const clearIcon = document.querySelector('.clear-icon');
      document.getElementById('result').innerText = "";
      clearIcon.style.display = input.value.trim() ? 'inline' : 'none';
    }

    function clearInput() {
      const input = document.getElementById('wordInput');
      input.value = "";
      clearMessage();
 input.focus();
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("wordInput").addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          fetchMeaning();
        }
      });

      clearMessage();

      // Disable right-click context menu
      document.addEventListener("contextmenu", (event) => event.preventDefault());

      // Disable text selection
      document.body.style.userSelect = "none";

      // Disable keyboard shortcuts
      document.addEventListener("keydown", (event) => {
        if (event.ctrlKey && (event.key === "u" || event.key === "c" || event.key === "s")) {
          event.preventDefault();
        }
      });
    });
  </script>

 <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f9e8;
    margin: 0;
    padding: 10px;
    box-sizing: border-box;
  }

  h1 {
    color: #006400;
    text-align: center;
    font-size: 1.5rem; /* Default for medium screens */
  }

.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px; /* Space between input and button */
}

  .input-wrapper {
    position: relative;
    width: 150px; /* Fixed width for the input box */
  }

  input {
    width: 100%; /* Takes up the full width of its parent (150px) */
    padding: 10px;
    font-size: 16px;
    border: 2px solid #006400;
    border-radius: 5px;
    outline: none;
    box-sizing: border-box;
  }

  .clear-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #006400;
    display: none;
  }

  .clear-icon:hover {
    color: #228B22;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #006400;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #228B22;
  }

  .loading {
    display: none;
    margin: 20px auto;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #006400;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

#result {
    text-align: center;
    font-size: 12px;
    font-weight: bold;
    margin-top: 30px;
    color: #333;
    width: 100%; /* Default width for smaller devices */
}

@media (min-width: 768px) { /* Adjust this breakpoint as needed */
    #result {
	font-size: 18px; /* Larger font size for desktop screens */
        width: 50%; /* Set width to 50% on desktop-sized screens */
        margin: 30px auto; /* Center the element horizontally */
    }
}


  .message {
    text-align: center;
    font-size: 1.5rem;
    margin: 20px auto;
    max-width: 90%;
    word-wrap: break-word;
  }

  p {
    font-size: 16px;
    margin-top: 20px;
    color: #333;
  }

  a {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 16px;
    text-decoration: none;
    color: #006400;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Larger screens (desktops) */
  @media (min-width: 1024px) {
    h1 {
      font-size: 2rem;
    }
    input, button {
      font-size: 18px;
    }
    .message {
      font-size: 1.8rem;
    }
  }

  /* Smaller screens (mobile) */
  @media (max-width: 768px) {
    h1 {
      font-size: 1.5rem;
    }
    input, button {
      font-size: 14px;
    }
    .message {
      font-size: 1.2rem;
    }
  }
</style>


</head>
<body>
  <h1>ਬਰਾੜ ਵਿਰਾਸਤੀ ਕੋਸ਼</h1>
  <div class="search-container">
    <div class="input-wrapper">
      <input type="text" id="wordInput" placeholder="Enter word" oninput="clearMessage()">
      <span class="clear-icon" onclick="clearInput()">✖</span>
    </div>
    <button onclick="fetchMeaning()">Search</button>
  </div>
  <div class="loading" id="loading"></div>
  <p id="result"></p>

<div class="message" style="font-size: 1rem; text-align: center; line-height: .5; border-top: 1px solid #000; padding-top: 20px; max-width: 200px; margin: 0 auto;">
  ਪੰਜਾਬੀ ਕੋਸ਼ਕਾਰੀ ਪ੍ਰੋਜੈਕਟ<br>
  <a href="https://t.me/Shabadshala" target="_blank" style="; color: #0000EE; text-decoration: none;">by ਸ਼ਬਦਸ਼ਾਲਾ</a>


</div>


</script>
<script>
    document.getElementById("wordInput").addEventListener("input", function (event) {
        // Gurmukhi Unicode range: U+0A00 to U+0A7F
        const validGurmukhiRegex = /^[\u0A00-\u0A7F]*$/;

        // Filter out invalid characters
        if (!validGurmukhiRegex.test(this.value)) {
            this.value = this.value.replace(/[^\u0A00-\u0A7F]/g, "");
        }
    });
</script>

</body>
</html>
