<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brar ਪੰਜਾਬੀ Kosh</title>
  <script>
    async function fetchMeaning() {
      const word = document.getElementById('wordInput').value.trim();
      const gurmukhiRegex = /^[\u0A00-\u0A7F]+$/; // Regex for Gurmukhi characters

      // Clear previous result and show loading animation
      document.getElementById('result').innerText = "";
      document.getElementById('loading').style.display = "block";

      // Validate input
      if (!word || !gurmukhiRegex.test(word)) {
        document.getElementById('loading').style.display = "none";
        document.getElementById('result').innerText = "⚠️ Please enter a Gurmukhi word.";
        return;
      }

      // Replace with your Google Apps Script URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbylAvvV65XJBJcX-sy4n5VLVU6NDoTXynYAidLng2avbR_dpUSysfZsj7CSb7-eWZGKww/exec"; 

      try {
        const response = await fetch(`${scriptURL}?word=${encodeURIComponent(word)}`);
        const meaning = await response.text();

        // Hide loading animation and display result
        document.getElementById('loading').style.display = "none";
        if (meaning.trim() === "" || meaning.toLowerCase() === "no match found") {
          document.getElementById('result').innerText = "No match found.";
        } else {
          document.getElementById('result').innerText = meaning;
        }
      } catch (error) {
        document.getElementById('loading').style.display = "none";
        document.getElementById('result').innerText = "Error fetching data.";
      }
    }

    function clearMessage() {
      document.getElementById('result').innerText = "";
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9e8; /* Very light green */
      margin: 20px;
    }
    h1 {
      color: #006400; /* Dark green */
      text-align: center;
    }
    input {
      width: 150px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #006400; /* Dark green */
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #228B22; /* Forest green */
    }
    .loading {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #006400; /* Dark green */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-top: 30px;
      color: #4B0082; /* Indigo color for elegance */
      border: 2px solid #006400; /* Dark green */
      padding: 10px;
      background-color: #e6ffe6; /* Light green background */
      border-radius: 8px;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
      color: #333;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      text-decoration: none;
      color: #006400;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Brar ਪੰਜਾਬੀ Kosh</h1>
  <div style="text-align: center;">
    <input type="text" id="wordInput" placeholder="Enter a word" oninput="clearMessage()">
    <button onclick="fetchMeaning()">Search</button>
    <div class="loading" id="loading"></div>
    <p id="result"></p>
    <br>
    <div class="message">ਪੰਜਾਬੀ ਸ਼ਬਦ-ਸੰਗ੍ਰਹਿ ਤੇ ਕੋਸ਼ਕਾਰੀ ਦਾ ਪ੍ਰੋਜੈਕਟ</div>
    <br>
    <a href="https://t.me/Shabadshala" target="_blank">Visit ਸ਼ਬਦਸ਼ਾਲਾ</a>
  </div>
</body>
</html>
